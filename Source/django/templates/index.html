{% extends 'base.html' %}
{% block content %}
  <div class="row mt-3">
    <div class="col-lg-3 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fa-solid fa-calendar-week"></i>
            Bugün<div class="float-end">
              <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseZaman" aria-expanded="false" aria-controls="collapseZaman"><i class="fa-solid fa-minus"></i></button>
            </div>
          </h3>
        </div>

        <div class="collapse show" id="collapseZaman">
          <div class="card-body text-center">
            <h4 id="date-part" class="card-title"></h4>
            <h5 id="time-part" class="card-title"></h5>
          </div>
          <div class="card-footer text-center">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6">
      <div class="card text-bg-primary" style="max-width: 18rem;">
        <div class="card-header">
          <h3 class="card-title">
            <i class="fa-solid fa-clipboard-check"></i>
            Siparişler<div class="float-end">
              <button class="btn btn-primary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOrder" aria-expanded="false" aria-controls="collapseOrder"><i class="fa-solid fa-minus"></i></button>
            </div>
          </h3>
        </div>
        <div class="collapse show" id="collapseOrder">
          <div class="card-body text-center">
            <h4 class="card-title">Toplam {{ order_count }} Adet.</h4>
          </div>
          <div class="card-footer text-center">
            <a class="btn btn-primary" href="{% url 'order' %}">
              Daha Fazla
              <i class="fa-solid fa-circle-arrow-right"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var interval = setInterval(function () {
      var momentNow = moment()
      momentNow.locale('tr')
      $('#date-part').html(momentNow.format('DD MMMM YYYY'))
      $('#time-part').html(momentNow.format('HH:mm:ss'))
    }, 100)
  </script>
{% endblock %}
